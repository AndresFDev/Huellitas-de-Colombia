<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" id="bootstrap-css">
<link rel="stylesheet" href="../css/style.css">
<div class="container center content round col-sm-4">
    <form class="needs-validation" novalidate action="#" method="POST" target="_blank">
        <div class="d-grid gap-2 col-3 mx-auto">
            <h3>Registro</h3>
        </div>
        <label for="name">Nombre</label><br />
        <input class="form-control" type="text" name="name" id="name" placeholder="Ingrese su nombre" size="30" required><br />
        <label for="name">Apellido</label><br />
        <input class="form-control" type="text" name="name" id="name" placeholder="Ingrese su apellido" size="30" required><br />
        <label for="email">Correo electronico</label><br />
        <input class="form-control" type="email" name="email" id="email" placeholder="email@email.com" size="30" required><br />
        <label for="foto">Imágen o foto de perfil</label><br />
        <input class="form-control" type="file" id="foto" name="foto"><br />
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">Género</legend>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="masculino" name="masculino" value="Masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="femenino" name="femenino" value="Femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="noespecifico" name="noespecifico" value="No específico" checked>
                    <label class="form-check-label" for="noespecifico">No específico</label>
                </div>
            </div>
        </fieldset><br />
        <label for="phone">Teléfono</label><br />
        <input class="form-control" type="tel" name="phone" id="phone" placeholder="555-555-5555" size="30" maxlength="10" required><br />
        <label for="password">Contraseña</label><br />
        <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese contraseña" size="30" required><br />
        <label for="password">Confirmar Contraseña</label><br />
        <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese contraseña nuevamente" size="30" required><br />
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input class="btn btn-outline-success me-md-2" type="submit" value="Crear Usuario">
            <input class="btn btn-outline-secondary" type="reset" value="Reestablecer">
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
<script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
