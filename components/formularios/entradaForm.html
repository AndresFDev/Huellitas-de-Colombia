<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="../css/main.css" rel="stylesheet">
        <link href="../css/newpost.css" rel="stylesheet">
        <link href="../css/font.css" rel="stylesheet">

        <title>Nuevo anuncio</title>
    </head>
    <body>
        <form id="form" action="#" method="post" class="form-horizontal mt-5 pt-5 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <h2 class="mb-4 fs-5 font-eacologica">Tu mascota esta?</h2>
                        <div class="form-group radio-button mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type-case" id="mascota-perdidas" value="1" checked>
                                <label class="form-check-label" for="mascota-perdidas">
                                    Perdida
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type-case" id="mascota-encontrada" value="2">
                                <label class="form-check-label" for="mascota-encontrada">
                                    Encontrada
                                </label>
                            </div>
                        </div>
                        <div class="form-floating form-group mb-3">
                            <input type="text" id="mascota-name" name="mascota-name" placeholder="Lacky" class="form-unide form-control">
                            <label for="mascota-name">Nombre de la Mascota</label>
                        </div>
                        <div class="form-floating form-group mb-3">
                            <textarea id="mascota-description" name="mascota-description" class="form-unide form-control" rows="4" placeholder="Breve descripcion de la mascota" style="height: 150px"></textarea>
                            <label for="mascota-description">Breve descripcion de la mascota</label>
                        </div>
                        <div class="form-floating form-group mb-3">
                            <select id="mascota-type" name="mascota-type" class="form-unide form-select">
                                <option selected>Aperture el menu<option>
                                <option value="1">Perro</option>
                                <option value="2">Gato</option>
                                <option value="3">Conejo</option>
                                <option value="4">Otro</option>
                            </select>
                            <label for="mascota-type">Seleccione el tipo de mascota</label>
                        </div>
                        <div class="form-floating form-group mb-3">
                            <select id="mascota-raza" name="mascota-raza" class="form-unide form-select">
                                <option selected>Aperture el menu<option>
                                <option value="1">Labrador</option>
                                <option value="2">Poodle</option>
                                <option value="3">Show show</option>
                                <option value="4">Pincher</option>
                            </select>
                            <label for="mascota-raza">Seleccione la raza de la mascota</label>
                        </div>
                        <div class="form-floating form-group mb-3">
                            <input type="text" id="mascota-year" name="mascota-year" placeholder="Edad Aproximada" class="form-unide form-control">
                            <label for="mascota-year">Edad Aproximada</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating form-group mb-3">
                            <select id="mascota-size" name="mascota-size" class="form-unide form-select">
                                <option selected>Aperture el menu<option>
                                <option value="1">Pequeno</option>
                                <option value="2">Mediano-Pequeno</option>
                                <option value="3">Mediano-Grande</option>
                                <option value="4">Grande</option>
                            </select>
                            <label for="mascota-raza">Seleccione el tamano de la mascota</label>
                        </div>
                        <div class="form-group mb-3">
                            <label for="mascota-color mb-2">Seleccione el color de la mascota</label>
                            <input type="color" class="form-control form-control-color mt-2" id="mascota-color" value="#563d7c" title="Seleccione el color de la mascota">
                        </div>
                        <div class="form-floating form-group mb-3">
                            <input type="file" id="mascota-foto" name="mascota-foto" class="form-unide form-control pt-5" placeholder="Seleccione un archivo" style="height:90px;">
                            <label for="mascota-raza">Seleccione la foto de la mascota</label>
                        </div>

                        <h2 class="mb-4 fs-5 font-eacologica">Ultima vez visto</h2>

                        <div class="form-floating form-group mb-2">
                            <select id="mascota-city" name="mascota-city" class="form-unide form-select">
                                <option selected>Aperture el menu<option>
                                <option value="1">Bogota</option>
                                <option value="2">Cali</option>
                                <option value="3">Medellin</option>
                                <option value="4">Santander</option>
                            </select>
                            <label for="mascota-city">Seleccione la ciudad</label>
                        </div>
                        <div class="form-floating form-group mb-2">
                            <select id="mascota-municipio" name="mascota-municipio" class="form-unide form-select">
                                <option selected>Aperture el menu<option>
                                <option value="1">Chapinero</option>
                                <option value="2">Restrepo</option>
                                <option value="3">Usequeo</option>
                                <option value="4">Otro</option>
                            </select>
                            <label for="mascota-municipio">Seleccione el municipio</label>
                        </div>
                        <div class="form-floating form-group mb-2">
                            <input type="text" id="mascota-direction" name="mascota-direction" placeholder="Direccion" class="form-unide form-control">
                            <label for="mascota-direction">Ingrese su Direccion</label>
                        </div>
                        <div class="form-floating form-group mb-2">
                            <input type="date" name="mascota-date" id="mascota-date" placeholder="Fecha de desaparicion" class="form-unide form-control">
                            <label for="mascota-date">Fecha de desaparicion: </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <h2 class="mb-4 fs-5 font-eacologica">Datos de contacto:</h2>
                        <div class="form-floating form-group mb-2">
                            <input type="tel" id="mascota-nameC" name="mascota-nameC" class="form-unide form-control" placeholder="Nombre de contacto">
                            <label for="mascota-direction">Nombre de contacto</label>
                        </div>
                        <div class="form-floating form-group mb-2">
                            <input type="tel" id="mascota-telf" name="mascota-telf" class="form-unide form-control" placeholder="Telefono de contacto">
                            <label for="mascota-telf">Telefono de contacto</label>
                        </div>
                        <div class="form-group mb-2 mt-2">
                            <button type="button" class="btn btn-primary btn-lg w-100 mt-3">Publicar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
