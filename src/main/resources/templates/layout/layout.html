<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:fragment="head">
		<meta charset="UTF-8" />
		<title th:text="'Huellitas de Colombia - ' + ${titulo}"></title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/style.css}" rel="stylesheet">
		<link th:href="@{/css/main.css}" rel="stylesheet">
	</head>
	<body>
		<header th:fragment="header">		
			<nav class="navbar navbar-expand-lg navbar-light bg-light z-index-9">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="/">Huellitas de Colombia</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" th:href=@{/}>Inicio</a>
			        </li>
			        <li class="nav-item dropdown">
			          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			            Casos
			          </a>
			          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
			            <li><a class="dropdown-item" th:href=@{/post/list}>Todos</a></li>
			            <li><a class="dropdown-item" th:href=@{/post/list(status='Encontrado')}>Encontrados</a></li>
			            <li><a class="dropdown-item" th:href=@{/post/list(status='Perdido')}>Perdidos</a></li>
			            <li><hr class="dropdown-divider"></li>
			            <li><a class="dropdown-item" th:href=@{/post/new}>Crea tu caso</a></li>
			          </ul>
			        </li>
			      </ul>
			      <div class="d-flex">
			        <div sec:authorize="!isAuthenticated()" class="btn-group" role="group" aria-label="notLogin">
					  <a class="btn btn-primary text-uppercase" th:href="@{/login}">Iniciar Sesion</a>
					  <a class="btn btn-secondary text-uppercase" th:href="@{/profile/register}">Registrarse</a>
					</div>
			        <div sec:authorize="isAuthenticated()" class="btn-group" role="group" aria-label="notLogin">
					  <a class="btn btn-primary text-uppercase" th:href="@{/profile/view}" sec:authentication="name"></a>
					  <form id="logoutForm" th:action="@{/logout}" mothod="post">
					  	<button class="btn btn-danger rounded-0 rounded-end text-uppercase" onclick="document.getElementById('logoutForm').submit()" type="submit">Cerrar sesion</button>
					  </form>
					</div>
			      </div>
			    </div>
			  </div>
			</nav>
		</header>
		<section id="alerts" th:fragment="alerts">
			<div class="container">
				<div class="row">
					<div class="container center content round col-sm-4">						
						<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
						  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
						    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
						  </symbol>
						  <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
						    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
						  </symbol>
						  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
						    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
						  </symbol>
						</svg>
						<div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${primary != null}">
							<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
							<strong th:text="${primary}"></strong>
							 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div class="alert alert-secondary alert-dismissible fade show" role="alert" th:if="${secondary != null}">
							<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
							<strong th:text="${secondary}"></strong>
							 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
							<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
							<strong th:text="${success}"></strong>
							 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${danger != null}">
							<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
							<strong th:text="${danger}"></strong>
							 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${warning != null}">
							<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
							<strong th:text="${warning}"></strong>
							 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${info != null}">
							<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
							<strong th:text="${info}"></strong>
							 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div class="alert alert-light alert-dismissible fade show" role="alert" th:if="${light != null}">
							<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
							<strong th:text="${light}"></strong>
							 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div class="alert alert-dark alert-dismissible fade show" role="alert" th:if="${dark != null}">
							<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
							<strong th:text="${dark}"></strong>
							 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<div class="container">
		
		</div>
		
		<footer th:fragment="footer">
			<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
			<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		</footer>
	</body>
</html>
